<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Be My Valentine ğŸ’˜</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff5f6d, #ffc371);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    overflow: hidden;
    touch-action: manipulation;
}

.container {
    text-align: center;
    color: white;
    padding: 20px;
}

h1 { font-size: 2.2rem; margin-bottom: 10px; }
p { font-size: 1.1rem; margin-bottom: 30px; }

button {
    padding: 18px 40px;
    font-size: 22px;
    border: none;
    border-radius: 14px;
    cursor: pointer;
    margin: 12px;
}

.yes { background: #e63946; color: white; position: relative; z-index:1; }
.no { background: #1d3557; color: white; position: absolute; left: 30%; top: 50%; transform: translate(-50%, -50%); z-index:2; }

.success {
    position: fixed; inset: 0; background: #ff2e63; color: white;
    display: none; justify-content: center; align-items: center;
    text-align: center; flex-direction: column; z-index:10; padding:20px;
}
.success h2 { font-size: 2.4rem; margin-bottom: 10px; }
.success p { font-size: 1.2rem; }
</style>
</head>

<body>

<div class="container">
    <h1>Will you be my Valentine? ğŸ’˜</h1>
    <p>This Valentineâ€™s Dayâ€¦ just you and me â¤ï¸</p>

    <button class="yes" onclick="yesClicked()">Yes ğŸ’–</button>
    <button class="no" id="noBtn">No ğŸ™ƒ</button>
</div>

<div class="success" id="success">
    <h2>She said YES!!! ğŸ’•ğŸ¥°</h2>
    <p>This Valentineâ€™s Day is ours â¤ï¸ğŸŒ¹</p>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.querySelector(".yes");

// Move No button randomly without overlapping Yes
function moveNoButton() {
    const padding = 20;
    const yesRect = yesBtn.getBoundingClientRect();
    const maxX = window.innerWidth - noBtn.offsetWidth - padding;
    const maxY = window.innerHeight - noBtn.offsetHeight - padding;

    let x, y, safe=false;
    while(!safe){
        x = Math.random() * maxX;
        y = Math.random() * maxY;
        if(!(x + noBtn.offsetWidth > yesRect.left &&
             x < yesRect.right &&
             y + noBtn.offsetHeight > yesRect.top &&
             y < yesRect.bottom)){
            safe=true;
        }
    }
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

// Make No button escape on touch or hover
noBtn.addEventListener("mouseenter", moveNoButton);
noBtn.addEventListener("touchstart", moveNoButton, {passive:true});

// Yes button click â†’ show confetti + prank reveal
function yesClicked() {
    const success = document.getElementById("success");
    success.style.display = "flex";
    startConfetti();

    // Prank reveal after 2 seconds
    setTimeout(() => {
        success.innerHTML = `
            <h2>ğŸ˜„ Got you!</h2>
            <p>This was a prank Valentine page.</p>
            <p style="margin-top:15px;">
                But since you clicked <b>YES</b> ğŸ˜‰<br>
                Want to grab a coffee sometime? â˜•â¤ï¸
            </p>
        `;
    }, 2000);
}

// Confetti animation
function startConfetti(){
    for(let i=0; i<200; i++){
        const heart = document.createElement("div");
        heart.textContent = "â¤ï¸";
        heart.style.position = "fixed";
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.top = "-20px";
        heart.style.fontSize = "22px";
        heart.style.zIndex = 20;
        document.body.appendChild(heart);

        const fall = heart.animate([
            {transform: "translateY(0)", opacity:1},
            {transform: `translateY(${window.innerHeight + 60}px)`, opacity:0}
        ], {duration:3000 + Math.random()*2000, easing:"ease-in"});

        fall.onfinish = ()=>heart.remove();
    }
}
</script>

</body>
</html>
